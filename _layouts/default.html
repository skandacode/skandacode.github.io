<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav>
      <ul class="sidebar-menu">
        <!-- Dropdown 1 -->
        <li class="has-submenu">
          <!-- Top-level link (clicking it toggles the dropdown) -->
          <a href="#">
            Mission Statement
          </a>
          <!-- Collapsible submenu -->
          <ul class="submenu">
            <li><a href="page1.md">Page 1</a></li>
            <li><a href="page2.md">Page 2</a></li>
          </ul>
        </li>

        <!-- Dropdown 2 -->
        <li class="has-submenu">
          <a href="#">
            Another Section
          </a>
          <ul class="submenu">
            <li><a href="page3.md">Page 3</a></li>
            <li><a href="page4.md">Page 4</a></li>
          </ul>
        </li>

        <!-- Example of a single link (no submenu) -->
        <li>
          <a href="page5.md">Single Page</a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main>
    {{ content }}
  </main>

  <!-- Optional JavaScript to handle dropdown toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Select all top-level <a> within .has-submenu
      document.querySelectorAll('.has-submenu > a').forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Prevents immediate navigation
          let submenu = this.nextElementSibling;
          submenu.classList.toggle('open'); // Toggles the 'open' class
        });
      });
    });
  </script>
</body>
</html>
