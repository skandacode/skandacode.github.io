<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav>
      <ul class="sidebar-menu">
        <!-- Dropdown 1 -->
        <li class="has-submenu">
          <a href="#">Mission Statement</a>
          <ul class="submenu">
            <li><a href="{{ 'page1.html' | relative_url }}">Page 1</a></li>
            <li><a href="{{ 'page2.html' | relative_url }}">Page 2</a></li>
          </ul>
        </li>

        <!-- Dropdown 2 -->
        <li class="has-submenu">
          <a href="#">Another Section</a>
          <ul class="submenu">
            <li><a href="{{ 'page3.html' | relative_url }}">Page 3</a></li>
          </ul>
        </li>

        <li><a href="{{ 'index.html' | relative_url }}">Home</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main>
    {{ content }}
  </main>

  <!-- JavaScript for dropdowns -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.has-submenu > a').forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          this.nextElementSibling.classList.toggle('open');
        });
      });
    });
  </script>

</body>
</html>
